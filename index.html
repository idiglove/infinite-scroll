    <title>Infinite Scroll</title>
    <style>
        .wrapper {

        main {

            margin: 0 auto;
            overflow: hidden;
        }
        .virtual {
            position: absolute;
            height: 200px;
            top: -200px;
            width: 100%;
            pointer-events: none;
        }

</head>
